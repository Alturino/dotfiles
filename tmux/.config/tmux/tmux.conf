# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags for additional tags

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'
set -g history-limit 999999999
set -g @open 'x'
set -g @open-editor 'C-x'

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_number_position 'left'
set -g @catppuccin_window_text " #(echo '#{pane_current_path}' | rev | cut -d '/' -f -2 | rev)"
set -g @catppuccin_window_current_text " #W"

set -g @catppuccin_window_status_style "rounded"

set -g status-interval 5
set -g status-keys vi
set -g status-left ""
set -g status-left-length 100
set -g status-right-length 100
set -g status-right ""
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# rebind main key: C-Space
unbind C-b
set -g prefix C-Space
bind -N "Send the prefix key through to the application" \
  C-Space send-prefix

set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g renumber-windows on

set-window-option -g pane-base-index 1

set  -g default-terminal "screen"
set  -g base-index      1
setw -g pane-base-index 1
set  -g default-shell "/usr/bin/zsh"
set -g mode-keys   vi
set  -g mouse             on
setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -s escape-time       500
set  -g history-limit     2000
set-option -g detach-on-destroy off

bind r source-file "~/.config/tmux/tmux.conf"

bind f display-popup -E "~/.config/scripts/tmux_find.sh"
# bind f run-shell "tmux neww ~/.config/scripts/tmux_find.sh"

# Pane
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Window
bind c new-window -c "#{pane_current_path}"
bind -n M-h previous-window # M is Alt
bind -n M-l next-window 
bind X kill-window # C is Control / Ctrl

# Session
bind C-c new-session -c "#{pane_current_path}"
bind C-x kill-session
bind H switch-client -p
bind L switch-client -n

# Copy Mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.tmux/plugins/tpm/tpm'
