# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @catppuccin_flavour 'mocha'

# rebind main key: C-Space
unbind C-b
set -g prefix C-Space
bind -N "Send the prefix key through to the application" \
  C-Space send-prefix

set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g renumber-windows on

set-window-option -g pane-base-index 1

set  -g default-terminal "screen"
set  -g base-index      1
setw -g pane-base-index 1
set  -g default-shell "/usr/bin/zsh"
set -g status-keys vi
set -g mode-keys   vi
set  -g mouse             on
setw -g aggressive-resize off
setw -g clock-mode-style  24
set  -s escape-time       500
set  -g history-limit     2000
set-option -g detach-on-destroy off

bind R source-file "~/.config/tmux/tmux.conf"

bind f display-popup -E "~/.config/scripts/tmux_find.sh"
# bind f run-shell "tmux neww ~/.config/scripts/tmux_find.sh"

# Pane
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Window
bind c new-window -c "#{pane_current_path}"
bind -n M-h previous-window # M is Alt
bind -n M-l next-window 
bind X kill-window # C is Control / Ctrl

# Session
bind C-c new-session -c "#{pane_current_path}"
bind C-x kill-session
bind H switch-client -p
bind L switch-client -n

# Copy Mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.tmux/plugins/tpm/tpm'
